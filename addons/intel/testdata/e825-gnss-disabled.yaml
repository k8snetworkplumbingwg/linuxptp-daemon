name: "grandmaster"
ptp4lOpts: "-2 --summary_interval -4"
phc2sysOpts: -r -u 0 -m -w -N 8 -R 16 -s eno5 -n 24
ptpSchedulingPolicy: SCHED_FIFO
ptpSchedulingPriority: 10
ptpSettings:
#leadingInterface: eno5
logReduce: "true"
plugins:
  e825:
    gnss:
      disabled: true
    enableDefaultConfig: false
    pins:
      "eno5": {}
    settings:
      LocalMaxHoldoverOffSet: 1500
      LocalHoldoverTimeout: 14400
      MaxInSpecOffset: 100
    ublxCmds: []
